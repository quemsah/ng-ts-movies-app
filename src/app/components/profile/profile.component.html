<div class="container-fluid">
  <section class="mb-4 mt-4">
    <div class="row" *ngIf="authService.userData as user">
      <!-- Если залогинился -->
      <div class="col-md-12">
        <div class="media">
           <!-- <img class="align-self-start mr-5 img-thumbnail rounded-circle"
            src="{{(user.photoURL) ? user.photoURL : '/src/assets/img/avatars/user.png'}}" alt="{{user.displayName}}">  -->
          <div class="media-body">
            <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
            <p>User ID: <strong>{{user.uid}}</strong></p>
            <p>Email: <strong>{{user.email}}</strong></p>
            <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <a class="nav-link active">
          <i class="fas fa-user"></i>User Profile
        </a>
        <a class="nav-link" (click)="authService.SignOut()">
          <i class="fas fa-sign-out-alt"></i>Log out
        </a>
      </div>
    </div>
  </section>
</div>
