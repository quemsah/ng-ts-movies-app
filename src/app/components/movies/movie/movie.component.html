<div class="container-fluid">
  <!-- Movie card -->
  <section class="mb-4 mt-4" *ngIf="movieData as movie">
    <div class="row movie-row">
      <!-- <img class="hipstah-fix" src="https://image.tmdb.org/t/p/w1400_and_h450_face/4cDFJr4HnXN5AdPw4AKrmLlMWdO.jpg"> -->
      <!-- Jumbotron -->
      <div class="movie-bg card card-image">
        <div class="text-white stylish-card p-4 d-flex justify-content-between">
          <div class="col-xl-8">
            <h2 class="card-title h2 my-3">{{movie.title}}</h2>
            <h5 class="h5 light-blue-text my-2"> {{movie.releaseDate}}, {{movie.country}}</h5>
            <h5 class="h5 my-3 p-0">{{movie.director}}</h5>
            <p *ngIf="movie.runtime" class=" my-2 p-0">Runtime: {{movie.runtime}}</p>
            <ul *ngIf="movie.genres" class="list-unstyled d-flex justify-content-start my-2 p-0">
              <li *ngFor="let genre of movie.genres" class="">
                <div class="chip waves-effect waves-effect my-1">{{genre}}</div>
              </li>
            </ul>
            <h6 *ngIf="movie.IMDBRating" class="h6 yellow-text my-2 p-0"><i class="far fa-star"> </i> {{movie.IMDBRating}} IMDB</h6>
            <!-- <ul class="rating my-3">
              <li>
                <i class="fas fa-star blue-text"></i>
              </li>
              <li>
                <i class="fas fa-star blue-text"></i>
              </li>
              <li>
                <i class="fas fa-star blue-text"></i>
              </li>
              <li>
                <i class="fas fa-star blue-text"></i>
              </li>
              <li>
                <i class="fas fa-star grey-text"></i>
              </li>
            </ul> -->
            <h4 class="h4 my-3 p-0">Overview</h4>
            <p class="my-3">{{movie.overview}}</p>
            <p *ngIf="movie.budget" class="m-0 p-0">Budget: {{movie.budget}}</p>
            <p *ngIf="movie.revenue" class="mb-2 p-0">Revenue: {{movie.revenue}}</p>
            <button type="button" class="btn btn-md blue-gradient ml-0">
              <i class="far fa-clock pr-1"></i> Watch later
            </button>
            <button type="button" class="btn btn-md blue-gradient ml-0">
              <i class="far fa-heart pr-1"></i> Favourite
            </button>
            <button type="button" class="btn btn-md blue-gradient ml-0">
              <i class="fas fa-share-alt pr-1"></i> Share
            </button>
            <a href="editMovie.html" target="_blank" class="btn btn-md btn-blue-grey ml-0">
              <i class="far fa-edit pr-1"></i>
              Edit
            </a>
            <a href="" target="_blank" class="btn btn-md btn-danger ml-0">
              <i class=" far fa-trash-alt pr-1"></i> Delete
            </a>
          </div>
          <div class="">
            <img
              src="{{(movie.posterLink) ? movie.posterLink : '../../../assets/img/no_poster_available.jpg'}}"
              class="movie-card-img" alt="Movie Poster">
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </div>
  </section>
