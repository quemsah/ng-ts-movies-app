<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 mb-4">
      <div class="card card-cascade narrower">
        <div class="view view-cascade gradient-card-header blue-gradient">
          <h5 class="mb-0 font-weight-bold">Get info via TMDB</h5>
        </div>
        <div class="card-body card-body-cascade text-center">
          <p class="text-muted"><small>Search for movies in external TMDB database by an IMDB ID.</small></p>
          <form #fGetTmdbID="ngForm" (ngSubmit)="onImdbIDSubmit(fGetTmdbID)">
            <div class="md-form mb-0">
              <input class="form-control" type="text" ngModel name="ImdbId">
              <label>IMDB ID</label>
              <button class="btn btn-info btn-rounded btn-sm waves-effect waves-light blue-gradient">Submit</button><br>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <span>{{this.foundMovieData | json}}</span>
    <span>{{this.foundMovieCrew | json}}</span> -->
    <div class="col-lg-8 mb-4">
      <div class="card card-cascade narrower">
        <div class="view view-cascade gradient-card-header blue-gradient">
          <h5 class="mb-0 font-weight-bold">Add Movie</h5>
        </div>
        <div class="card-body card-body-cascade text-center">
          <form #addNewMovie="ngForm" (ngSubmit)="onAddMovieSubmit(addNewMovie)">
            <div class="row">
              <div class="col-md-4 ">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.imdb_id name="ImdbId"
                    disabled>
                  <label class="">IMDB ID</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.id
                    name="TmdbId" disabled>
                  <label class="">TMDB ID</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.original_title
                    name="MovieName" required #movieNameInput="ngModel">
                  <span class="valid-error" *ngIf="movieNameInput.hasError('required')">Field must not be empty</span>
                  <label class="">Name</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 ">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.release_date name="Date" required
                    #dateInput="ngModel">
                  <span class="valid-error" *ngIf="dateInput.hasError('required')">Field must not be empty</span>
                  <label class="">Date</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.production_countries[0].name  name="Country" required
                    #countryInput="ngModel">
                  <span class="valid-error" *ngIf="countryInput.hasError('required')">Field must not be empty</span>
                  <label class="">Country</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.vote_average name="IMDBRating">
                  <label class="">IMDB Rating</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieCrew.crew[0].name name="Director" required
                    #directorInput="ngModel">
                  <span class="valid-error" *ngIf="directorInput.hasError('required')">Field must not be empty</span>
                  <label class="">Director</label>
                </div>
              </div>
              <div class="col-md-8">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundPosterPath name="Poster">
                  <label class="">Link to a poster</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.runtime name="Runtime">
                  <label class="">Runtime</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.budget name="Budget">
                  <label class="">Budget</label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="md-form form-sm mb-0">
                  <input type="text" class="form-control form-control-sm" [(ngModel)]=foundMovieData.revenue name="Revenue">
                  <label class="">Revenue</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="genres genres-label md-form form-sm mb-0">
                  <div class="form-check form-check-inline" *ngFor='let g of genres; let i=index'>
                    <input type="checkbox" class="form-check-input" id={{g.id}} [(ngModel)]=g.selected
                      name={{g.prefix+g.name}}>
                    <label class="form-check-label" for={{g.id}}>{{g.name}}</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0 text-dark">
                  <textarea class="md-textarea form-control" rows="3" [(ngModel)]=foundMovieData.overview name="Overview" required
                    #overviewInput="ngModel"></textarea>
                  <span class="valid-error" *ngIf="overviewInput.hasError('required')">Field must not be empty</span>
                  <label class="">Overview</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 text-center my-1">
                <span class="waves-input-wrapper waves-effect waves-light"><input type="submit" value="Add Movie"
                    class="btn btn-info btn-rounded blue-gradient" [disabled]="addNewMovie.invalid"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
