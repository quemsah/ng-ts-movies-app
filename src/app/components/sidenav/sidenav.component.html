<div role="navigation" id="slide-out" class="side-nav sn-bg-4 fixed">
  <ul class="custom-scrollbar">
    <li class="logo-sn waves-effect py-3" [style.background]="themeService.themeGradient | safe: 'style'">
      <div class="text-center">
        <a routerLink="/movies" class="pl-0 collapsible-header waves-effect"><img
            src="../../../assets/img/logo/logo150.png" alt="Logo"></a>
      </div>
    </li>
    <!-- Поиск по апишным фильмам -->
    <li>
      <form class="search-form" role="search">
        <div class="md-form mt-0 waves-light">
          <input (keyup.enter)="handleChangeSearchQuery($event.target.value);sidenavClose()" type="text"
            (change)="handleChangeSearchQuery($event.target.value)" class="form-control py-2"
            placeholder="Find movies..." maxlength="20">
        </div>
      </form>
    </li>
    <li>
      <ul class="collapsible collapsible-accordion">
        <li>
          <a routerLink="/movies" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-film"></i>Movies
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/popular" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-fire-alt"></i>Popular
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/now-playing" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="far fa-caret-square-right"></i>Now playing
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/highest-rated" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-chart-line"></i>Highest rated
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/genres" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="far fa-clone"></i>Discover by genres
          </a>
        </li>
        <li *ngIf="isAdmin && authService.isLoggedIn">
          <a routerLink="/add-movie" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-plus"></i>Add movie
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/user/{{uid}}" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="far fa-heart"></i>My movies
          </a>
        </li>
        <li *ngIf="authService.isLoggedIn">
          <a routerLink="/rated" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-star-half-alt"></i>My Ratings
          </a>
        </li>
        <li>
          <a routerLink="/about" (click)="sidenavClose()" class="collapsible-header waves-effect">
            <i class="fas fa-info-circle"></i>About the project
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <div class="sidenav-bg mask-strong"></div>
</div>
